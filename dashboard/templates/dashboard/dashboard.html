{% extends 'dashboard/base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <h3>Filters</h3>
        <form method="get" action="">
            <div class="mb-3">
                <label for="time_filter" class="form-label">Time Filter</label>
                <select id="time_filter" class="form-select">
                    <option value="quarter">Quarter</option>
                    <option value="month">Month</option>
                    <option value="year">Year</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="developer_filter" class="form-label">Developer</label>
                <select id="developer_filter" class="form-select">
                    <option value="all">All</option>
                    {% for dev in developers %}
                        <option value="{{ dev }}">{{ dev }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Apply Filters</button>
        </form>
    </div>
    <div class="col-md-6">
        <h3>Summary</h3>
        <p>Visualización interactiva de métricas clave (próximamente).</p>
    </div>
</div>
{% endblock %}
