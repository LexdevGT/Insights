{% extends 'dashboard/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Processed Files</h2>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>File Name</th>
                    <th>Columns</th>
                    <th>Rows × Columns</th>
                </tr>
            </thead>
            <tbody>
                {% for file in files %}
                <tr>
                    <td>{{ file.file_name }}</td>
                    <td><small>{{ file.columns|join:", " }}</small></td>
                    <td>{{ file.shape.0 }} × {{ file.shape.1 }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
